<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arma info</title>
    <link rel="stylesheet" href="../CSS/HeroStyle.css">
</head>
<body>
    <header>
        <a href="./weapons_page.html"><img src="../icons/left-arrow.png" alt="boton_back" class="button_back"></a>
    </header>
    <main>
      <section class="general_weapon">
        <section class="section_weaponCard">
            <img src="../weapons/Benelli M2 Super 90 (TTI).png" alt="weaponInfo_section_image" class="weaponInfo_section_image">
            <div class="stats">
              <h2>Arma</h2>
                <div class="stat">
                  <span>Ergonomía</span>
                  <div class="bar-container">
                    <div class="bar" style="width: 85%;"></div>
                  </div>
                </div>
            
                <div class="stat">
                  <span>Puntería</span>
                  <div class="bar-container">
                    <div class="bar" style="width: 70%;"></div>
                  </div>
                </div>
            
                <div class="stat">
                  <span>Cadencia de Disparo</span>
                  <div class="bar-container">
                    <div class="bar" style="width: 90%;"></div>
                  </div>
                </div>
            
                <div class="stat">
                  <span>Retroceso</span>
                  <div class="bar-container">
                    <div class="bar" style="width: 40%; background-color: #ff4b4b;"></div>
                  </div>
                </div>
            </div>
        </section>
      </section>
        <section class="section_descriptionWeapon">
            <h3>Descripcion:</h3>
        </section>

        <section class="section_weaponInMovie">
            <h3>Peliculas en la que aparece:</h3>
        </section>

    </main>
</body>
</html>
